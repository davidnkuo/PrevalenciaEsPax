{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

    {% include 'head.html' %}

    <body class="padre">
        <div class="hijo">
            {% if errors %}
                <div class="alert alert-danger" role="alert">
                    Ocurrió un problema al cargar los datos
                </div>
            {% endif %}

            <h1>Usuario {{cod_doc}}, paciente {{cod_pac}}</h1>

            {% if mensaje %}
                <div class="alert alert-success" role="alert">
                    Información guardada satisfactoriamente
                </div>
            {% endif %}

            <form action="{% url 'pacienteGuardado' cod_doc cod_pac %}" method="POST">
                {% csrf_token %}
                
                {{ form|crispy }}
                <div class="row col-12 justify-content-end mb-2 pr-0">
                    <p></p>
                    <button type="submit" class="btn btn-primary col-md-2">Guardar</button>
                </div>

            </form>
        </div>
    </body>


</html>
