{% load static %}

<!DOCTYPE html>
<html>

  {% include 'head.html' %}

  <body class="padre">
      <div class ="hijo">
        <h1 class="titulo"> Ingrese en el sistema </h1><br>

        <form action="{% url 'home' %}" method='POST'>
          {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="usuario">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="contraseña">
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

      </div>
  </body>

</html>
